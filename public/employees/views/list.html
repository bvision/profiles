<section data-ng-controller="EmployeesController" data-ng-init="find()">

<!--
        <div class="gridStyle" ng-grid="employeesOptions"></div>
-->

        <table ng-table="tableParams" class="table">
            <tr ng-repeat="employee in employees">
	        <td><a data-ng-href="#!/employees/{{employee._id}}"><i class="glyphicon glyphicon-file"></i></a></td>
                <td data-title="'File'">{{employee.file}}</td>
                <td data-title="'Start date'">{{employee.start_date | date:'medium'}}</td>
                <td data-title="'Name'">{{employee.user.name}}</td>
                <td data-title="'Email'">{{employee.email}}</td>
                <td data-title="'Title'">{{employee.title}}</td>
                <td data-title="'Assigned to'"><span ng-repeat="a in employee.asigned_to">{{a}}<span ng-if="!$last">,&npsp;</span></span></td>
                <td data-title="'Technologies'"><span ng-repeat="t in employee.technologies">{{t}}<span ng-if="!$last">,&npsp;</span></span></td>
                <td data-title="'Belongs to'">{{employee.belongs.user.name}}</td>
            </tr>
        </table>

	<h1 data-ng-if="employees == undefined || employees.length == 0">No employee yet. <br> Why don't you <a href="/#!/employee/create">Create One</a>?</h1>
</section>
