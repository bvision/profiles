<section data-ng-controller="EmployeesController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
               <div class="form-group">
			<label mean-token="'create-file'" for="file" class="col-md-2 control-label">File</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="file" id="file" placeholder="File" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-email'" for="email" class="col-md-2 control-label">Email</label>
			<div class="col-md-10">
				<input type="email" class="form-control" data-ng-model="email" id="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-start_date'" for="start-date" class="col-md-2 control-label">Start date</label>
			<div class="col-md-10">
				<input type="start-date" class="form-control" data-ng-model="start_date" id="start_date" placeholder="Start date">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-title'" for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-assigned_to'" for="assigned_to" class="col-md-2 control-label">Assigned to</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="assigned_to" id="assigned_to" placeholder="Assigned to">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-technologies'" for="technologies" class="col-md-2 control-label">Technologies</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="technologies" id="technologies" placeholder="Technologies">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-belongs'" for="belongs" class="col-md-2 control-label">Belongs to</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="belongs" id="belongs" placeholder="Belongs to">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
