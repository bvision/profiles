<section data-ng-controller="EmployeeController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label mean-token="'edit-file'" for="file" class="col-md-2 control-label">File</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="employee.file" id="file" placeholder="File" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-email'" for="email" class="col-md-2 control-label">Email</label>
			<div class="col-md-10">
				<input type="email" class="form-control" data-ng-model="employee.email" id="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-start_date'" for="start-date" class="col-md-2 control-label">Start date</label>
			<div class="col-md-10">
				<input type="start-date" class="form-control" data-ng-model="employee.start_date" id="start_date" placeholder="Start date">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="employee.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-assigned_to'" for="assigned_to" class="col-md-2 control-label">Assigned to</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="employee.assigned_to" id="assigned_to" placeholder="Assigned to">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-technologies'" for="technologies" class="col-md-2 control-label">Technologies</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="employee.technologies" id="technologies" placeholder="Technologies">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-belongs'" for="belongs" class="col-md-2 control-label">Belongs to</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="employee.belongs" id="belongs" placeholder="Belongs to">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
